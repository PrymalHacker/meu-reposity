<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - AquaTech</title>

    <!-- Aqui colocamos o link para o arquivo de estilização-->
    <link rel="stylesheet" href="EstiloCadastro.CSS">
    <link rel="stylesheet" href="Formulario-estiloCadastro.css">
</head>

<body>
    <!-- Nosso cabeçalho -->
    <div class="header">
        <div class="container">
            <h1 class="titulo">AcquaTech</h1>

            <ul class="navBar">
                <li> <a href="">Home</a></li>
                <li>Simulador</li>
                <li>|</li>
                <li>Login</li>
                <li id="aqui">Cadastro</li>
            </ul>
        </div>

    </div>

    <!-- Começo do Banner -->

    <div class="banner">
        <div class="container">
            <div class="caixa_formulario">
                <h1>Olá, prazer em te conhecer!</h1>
                <div class="formulario">

                    <span>Nome:</span>
                    <input id="email_input" type="text" placeholder="Seu Nome">

                    <span>CNPJ:</span>
                    <input id="cnpj_input" type="text" placeholder="Seu CNPJ">


                    <span>E-mail:</span>
                    <input id="email_input" type="email" placeholder="Seu E-mail">

                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="*****">

                    <span>Confirme sua Senha:</span>
                    <input id="Confirmesenha_input" type="password" placeholder="*****">

                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim do Banner -->

</body>

</html>
